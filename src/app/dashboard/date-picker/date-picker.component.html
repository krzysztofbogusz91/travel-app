<div class="row mt-4 mr-4 flex justify-content-end">
  <div class="col-xs-12 col-12 col-md-4 form-group ">
    <input class="form-control"
    [bsConfig]="bsConfig" #drp="bsDaterangepicker" bsDaterangepicker [(ngModel)]="rangeDates" (change)="emitDateRangeToDashboard()">
  </div>
  <div class="col-xs-12 col-12 col-md-3 form-group">
    <button class="btn btn-primary" (click)="drp.toggle()" [attr.aria-expanded]="drp.isOpen">Set Dates Range </button>
  </div>
</div>
